    <!-- CONTACT FORM - Referencing "How To Make A Contact Form Using HTML And & CSS | Animated Label Contact Form" by Easy Tutorials -->

    <div class = "feedback_form_backdrop">
      <div class = "feedback_form">
        <form>
          <h3 class = "product_title_large_white"> Feedback Form </h3>

          <div class = "feedback_form_row">
            <div class = "feedback_input_group">
              <input type="text" placeholder="Full Name" required class="name">  <i class="fas fa-user icon"></i>
            </div>
            <div class = "feedback_input_group">
              <input type="text" placeholder="Phone No" required class="name">  <i class="fas fa-phone-square-alt icon"></i>
            </div>
          </div>

          <div class = "feedback_input_group">
              <input type="text" placeholder="Email Address" required class="name">  <i class="fas fa-envelope icon"></i>
          </div>

          <div class = "feedback_input_group">
              <!-- <textarea type ="message" rows="8" required> </textarea> -->
              <!-- <label for="message"> <i class="fas fa-comments icon"></i> Your Message </label> -->
              <input type="message" placeholder="Your Message" required class="name" rows="8">  <i class="fas fa-comments icon"></i>
          </div>

            <fieldset>
                <input class="form_button" type="Submit" name="Submit" value="Submit">
            </fieldset>
        </form>
      </div>
    </div>
